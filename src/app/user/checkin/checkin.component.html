<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <input placeholder="Search" type="text" class="form-control" [(ngModel)]='bookSearch'>
    </div>
  </div>
</section>
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-3 row-cols-md-4 g-3">
      <div *ngFor="let book of books | borrowSearch:bookSearch">
        <div class="col">
          <div class="card ">
            <div class="container"  >
              <img src="{{book.imagePath}}" class="bd-placeholder-img card-img-top" alt="{{book.title}}" width="100%" height="200"  style="object-fit: fill; margin-top: 8px;">
            </div>
            <div class="card-body">
              <div class="card-text">
                <div class="row">
                  <div class="col-md-12">
                      <h6>{{book.title}}</h6>
                  </div>
                  <div class="col-md-12">
                    <small class="text-muted">by {{book.author}}</small>
                </div>
                </div>
              </div>
              <p></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addtoCart(book)">Add To Cart</button>
                </div>
                <div><small class="text-muted">{{book.avlCopies}}/{{book.copies}}</small></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
